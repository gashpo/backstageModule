<!DOCTYPE html>
<html lang="zh-Hant">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>登入 | GASH Point Payent System 後台管理系統</title>
        <meta name="description" content="GASH Point Payent System 後台管理系統" />

        <meta property="og:url" content="" />
        <meta property="og:locale" content="zh_TW" />
        <meta property="og:type" content="website" />
        <meta property="og:title" content="GASH Point Payent System 後台管理系統" />
        <meta property="og:image" content="images/og-image.jpg" />
        <meta property="og:image:type" content="images/jpeg" />
        <meta property="og:image:width" content="1280" />
        <meta property="og:image:height" content="720" />
        <link rel="icon" type="image/png" href="images/favicon.svg" />
        <link rel="apple-touch-icon" href="images/apple-touch-icon.jpg" />

        <!-- Font Awesome 6.3 -->
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
        <!-- Google Material Symbols -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />

        <!-- Datatables -->
        <link href="../css/simple-datatables.min.css" rel="stylesheet" />
        
        <!-- Bootstrap 5.2 --> 
        <link href="../css/bootstrap_v5.3.7.min.css" rel="stylesheet" />
        <link href="../css/bootstrapStyles.css" rel="stylesheet" />
        <link href="../css/tamplateColor.css" rel="stylesheet" />

        <link href="css/styles.css" rel="stylesheet" />
    </head>
    <body>
        <div id="layoutAuthentication">
            <div id="layoutAuthentication_content">
                <main>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-9">
                                <div class="card shadow-lg border-0 rounded-lg mt-5 overflow-hidden">
                                    <div class="d-flex">
                                        <div class="col-5">
                                            <div class="card-header py-3 text-center color-grayBlue-500 bg-gray-0 font-body1-bold">使用者登入</div>
                                            <div class="card-body pb-4">
                                                <form>
                                                    <div class="mb-4">
                                                        <label for="originalPassword" class="form-label required">舊密碼</label>
                                                        <div class="input-icon-btn">
                                                            <input class="form-control error" id="password" type="password" placeholder="請輸入舊密碼" required></input>
                                                            <i class="material-symbols-rounded">visibility_off</i>
                                                        </div>
                                                        <small class="error-message">舊密碼錯誤</small>
                                                    </div>
                                                    <div class="mb-4">
                                                        <div class="label-with-info">
                                                            <label for="newPassword" class="form-label required">新密碼</label>
                                                            <i class="material-symbols-rounded" data-bs-placement="right" data-bs-custom-class="custom-tooltip" data-bs-toggle="tooltip" data-bs-html="true" data-bs-title="<ul><li>密碼區分大小寫</li><li>不可包含帳號名稱</li><li>需包含數字、大寫英文、小寫英文</li><li>至少8碼以上</li><li>不可與前3次的密碼相同</li></ul>">info</i>
                                                        </div>
                                                        <div class="input-icon-btn">
                                                            <input class="form-control error" id="password" type="password" placeholder="請輸入新密碼" required></input>
                                                            <i class="material-symbols-rounded">visibility_off</i>
                                                        </div>
                                                        <small class="error-message">新密碼格式錯誤</small>
                                                    </div>
                                                    <div class="mb-4">
                                                        <label for="confirmPassword" class="form-label required">確認新密碼</label>
                                                        <div class="input-icon-btn">
                                                            <input class="form-control error" id="password" type="password" placeholder="請再次輸入新密碼" required></input>
                                                            <i class="material-symbols-rounded">visibility_off</i>
                                                        </div>
                                                        <small class="error-message">與新密碼不一致</small>
                                                    </div>
                                                    <div class="d-flex flex-column gap-3">
                                                        <!-- ↓ 預設帶入.btn-disabled，當所有欄位都填寫後才亮燈 -->
                                                        <a class="btn btn-primary" href="index.html">變更密碼</a>
                                                        <a href="login.html" class="btn btn-flat btn-xs">返回登入頁</a>
                                                    </div>
                                                </form>
                                            </div>
                                        </div>
                                        <div class="d-flex flex-column bg-primary color-gray-0 d-flex align-items-center justify-content-center col-7">
                                            <img src="images/Logo_dark.svg">
                                            <h3>Payment System</h3>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
            <div id="layoutAuthentication_footer">
                <footer>
                    <div class="container-fluid px-4">
                        <div class="d-flex align-items-center justify-content-center small">
                            <copyright>© 2025 GASH POINT Co., Ltd. All right reserved</copyright>
                        </div>
                    </div>
                </footer>
            </div>
        </div>

        
        
        <!-- Bootstrap 5.2.3 -->
        <script src="../js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="../js/scripts.js"></script>
        
        <!-- Tooltip -->
        <script src="../js/tooltip.js"></script>
    </body>
</html>
