<!DOCTYPE html>
<html lang="zh-Hant">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>登入 | GASH Point Payent System 後台管理系統</title>
        <meta name="description" content="GASH Point Payent System 後台管理系統" />
        <meta name="keywords" content="" />
        <meta property="og:url" content="" />
        <meta property="og:locale" content="zh_TW" />
        <meta property="og:type" content="website" />
        <meta property="og:title" content="GASH Point Payent System 後台管理系統" />
        <meta property="og:image" content="images/og-image.jpg" />
        <meta property="og:image:type" content="images/jpeg" />
        <meta property="og:image:width" content="1280" />
        <meta property="og:image:height" content="720" />
        <link rel="icon" type="image/png" href="images/favicon.svg" />
        <link rel="apple-touch-icon" href="images/apple-touch-icon.jpg" />

        <!-- Font Awesome 6.3 -->
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
        <!-- Google Material Symbols -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />

        <!-- Datatables -->
        <link href="../css/simple-datatables.min.css" rel="stylesheet" />
        
        <!-- Bootstrap 5.2 --> 
        <link href="../css/bootstrapStyles.css" rel="stylesheet" />

        <link href="css/styles.css" rel="stylesheet" />
    </head>
    <body>
        <div id="layoutAuthentication">
            <div id="layoutAuthentication_content">
                <main>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-9">
                                <div class="card shadow-lg border-0 rounded-lg mt-5 overflow-hidden">
                                    <div class="d-flex">
                                        <div class="col-lg-5 col-12">
                                            <div class="card-header py-3 text-center color-gray-600 bg-gray-0 font-body1-bold">使用者登入</div>
                                            <div class="card-body pb-4">
                                                <div class="alert alert-danger alert-inline">您的帳號因連續3次登入失敗已被鎖定，請聯絡相關人員進行解鎖作業。</div>
                                                <form>
                                                    <div class="mb-4">
                                                        <label for="mid" class="form-label required">MID 商家代碼</label>
                                                        <input class="form-control error" id="mid" type="text" placeholder="請輸入 MID 商家代碼" required></input>
                                                        <div class="d-flex justify-content-between">
                                                            <small class="error-message">此 MID 商家代碼不存在</small>
                                                            <div class="form-check form-check-inline mt-1">
                                                                <input class="form-check-input" type="checkbox" id="rememberMid" value="rememberMid">
                                                                <label class="form-check-label" for="rememberMid">記住 MID 商家代碼</label>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="mb-4">
                                                        <label for="cid" class="form-label">CID 產品代碼</label>
                                                        <input class="form-control error" id="cid" type="text" placeholder="請輸入 CID 產品代碼" required></input>
                                                        <div class="d-flex justify-content-between">
                                                            <small class="error-message">此 CID 產品代碼不存在</small>
                                                            <div class="form-check form-check-inline mt-1">
                                                                <input class="form-check-input" type="checkbox" id="rememberCid" value="rememberCid">
                                                                <label class="form-check-label" for="rememberCid">記住 CID 產品代碼</label>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="mb-4">
                                                        <label for="userID" class="form-label required">帳號</label>
                                                        <input class="form-control error" id="userID" type="text" placeholder="請輸入帳號" required></input>
                                                        <div class="d-flex justify-content-between">
                                                            <small class="error-message">此帳號不存在</small>
                                                            <div class="form-check form-check-inline mt-1">
                                                                <input class="form-check-input" type="checkbox" id="rememberUserID" value="rememberUserID">
                                                                <label class="form-check-label" for="rememberUserID">記住帳號</label>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="mb-4">
                                                        <label for="password" class="form-label required">密碼</label>
                                                        <div class="input-icon-btn">
                                                            <!-- 點擊時input type toggle 「text」和「password」，<i>標籤 toggle 「visibility」和「visibility_off」 -->
                                                            <input class="form-control error" id="password" type="password" placeholder="請輸入密碼" required></input>
                                                            <i class="material-symbols-rounded">visibility_off</i>
                                                        </div>
                                                        <div class="d-flex">
                                                            <small class="error-message">密碼錯誤</small>
                                                        </div>
                                                    </div>
                                                    <div>
                                                        <!-- ↓ 預設帶入 disabled，當所有必填欄位都填寫後才亮燈 -->
                                                        <button class="btn btn-primary w-100" data-bs-toggle="modal" data-bs-target="#passwordRemind">登入</button>
                                                    </div>
                                                </form>
                                            </div>
                                        </div>
                                        <div class="col-lg-7 login-image">
                                            <!-- <img src="images/Logo_dark.svg">
                                            <h3>Payment System</h3> -->
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>

                <!-- Modal -->
                <div class="modal modal-warning fade" id="passwordRemind" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="passwordRemind" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h2><i class="material-symbols-rounded">error</i></h2>
                            </div>
                            <div class="modal-body text-center">
                                <h4>密碼安全提醒</h4>
                                <p>為確保您的帳戶安全，系統要求您立即更新登入密碼。</p>
                            </div>
                            <div class="modal-footer">
                                <a href="resetPassword.html" class="btn btn-primary">立即更新</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="layoutAuthentication_footer">
                <footer>
                    <div class="container-fluid px-4">
                        <div class="d-flex align-items-center justify-content-center small">
                            <copyright>© 2025 GASH POINT Co., Ltd. All right reserved</copyright>
                        </div>
                    </div>
                </footer>
            </div>
        </div>

        
        
        <!-- Bootstrap 5.2.3 -->
        <script src="../js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="../js/scripts.js"></script>
    </body>
</html>
